run:
  tests: false
  timeout: 5m

linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - asciicheck
    - bidichk
    - deadcode 
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint 
    - exhaustive 
    - exportloopref
    - goconst
    - gocritic 
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec 
    - gosimple 
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nilnil
    - nolintlint 
    - paralleltest
    - promlinter
    - revive 
    - staticcheck
    - stylecheck 
    - tenv
    - testpackage
    - thelper 
    - typecheck
    - unconvert
    - unparam 
    - unused 
    - varcheck 
    #    - varnamelen <- disabled because defies idiom
    #    - wastedassign
    - whitespace
#    - wrapcheck
#    - wsl

issues:
  exclude-rules:
    - path: bench_test\.go
      linters:
        - errcheck
    - path: client/docs
      linters:
        - all
  max-issues-per-linter: 10000
  max-same-issues: 10000
